<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="upside.css">
    <link rel="stylesheet" href="middle.css">

    <title>Spotify Clone</title>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <img class="spotify-logo" src="spotify-logo.png" alt="">
        </div>
        <div class="first-options">
            <div class="home">
                <img class="home-icon" src="home.jpg" alt="">
                <div class="home-text">
                    Home
                </div>
                </div>
            <div class="search">
                <img class="search-icon" src="search-icon.png" alt="">
                <div class="search-text">
                    Search
                </div>
                </div>
            <div class="your-library">
                <img class="your-library-icon" src="your-library-white.png" alt="">
                <div class="your-library-text">
                    Your Library
                </div>
                
            </div>
        </div>
        <div class="create-and-liked">
           <div class="create-playlist">
            <div class="create-playlist-symbol">+</div>
            <div class="create-playlist-text">Create Playlist</div>
            </div> 
           <div class="liked-songs">
                <div class="liked-songs-symbol">
                    ❤ 
                </div>
                <div class="liked-songs-text">
                 Liked Songs 
                </div> 
        </div>
        </div>
    </nav>

    <main class="artist-page">
        <div class="upside">
            <img class="artist-picture" src="artist-picture.jpg" alt="">

            <div class="artist-info">
                <div class="artist-name">Éligê</div>
                <div class="listeners-number">8 monthly listeners</div>

                <div class="verified">
                    <img class="verified-symbol" src="verified.png" alt="">
                    <div class="verified-text">Verified Artist</div> 
                </div>

                <div class="header">
                    <div class="signup-login-buttons">
                    <button class="signup-button">Sign Up</button>
                    <button class="login-button">Log in</button>
                    </div>
            
                    </div>

                    <div class="back-foward-buttons">
                    <button class="back">&lt;</button>
                    <button class="foward">&gt;</button>
                    </div>
                </div>

        </div>

        <div class="middle">
            <div Class="play-and-follow">
                <button class="play-button">▶</button>
                <button class="follow-button">FOLLOW</button>
                <button class="more-options">...</button>
            </div>
        </div>
    </main>
</body>
</html>
